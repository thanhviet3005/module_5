<h2>Awesome Calculator</h2>
<div>
  <input type="number" (change)="onFirstChange($event.target.value)">
  <select [value]="operator" (change)="onOperatorChoose($event.target.value)">
    <option value='+'>+</option>
    <option value='-'>-</option>
    <option value='*'>*</option>
    <option value='/'>/</option>
  </select>
  <input type="number" [value]="numberTwo" (change)="onSecondChange($event.target.value)">
  <input type="button" (click)="calculate()" value="Cal">
  <div>
    {{numberAns}}
  </div>



</div>
