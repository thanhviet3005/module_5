// template
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a>
</div>
<button (click)="addArticle()">Add</button>
<br>
<button (click)="addLike()">Like</button>
<p>Like: {{plusArticle}}</p>
