<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>hacker-new-bt</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
          integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
          crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
  <script>
    import {$} from "protractor";

    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>

</head>
<body>
<div class="container">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-static-top">
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="https://news.ycombinator.com/">
              <img src="https://news.ycombinator.com/y18.gif" width="22" height="22" style="border:1px white solid;">
              <strong>Hacker news</strong> <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/newest">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/front">Past</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/newcomments">Comment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/ask">Ask</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/show">Show</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/jobs">Jobs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/submit">Submit</a>
          </li>
        </ul>
        <span class="navbar-text">
      <a href="https://news.ycombinator.com/login?goto=news">Login</a>
    </span>
      </div>
    </nav>
  </header>
  <!--  Day la thanh main  -->
<main class="col-12">
  <button type="button" (click)="addArticle()" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top" title="New article">
    <i class="fa fa-plus"></i>
  </button>

  <table class="table table-hover">
    <tbody>
      <tr *ngFor="let article of articles">
        <td>
          {{article.title}}
          <p><small>{{article.url}}</small></p>
        </td>
      </tr>
    </tbody>
  </table>
</main>
  <!--  Day la thanh footer  -->
  <footer>
    <div class="footer bg-light fixed">
      <div>
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" href="https://news.ycombinator.com/newsguidelines.html">Guidelines</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/newsfaq.html">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/lists">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="https://github.com/HackerNews/API">API</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://news.ycombinator.com/security.html">Security</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://www.ycombinator.com/legal/">Legal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://www.ycombinator.com/apply/">Apply to YC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
          <nav class="navbar navbar-light bg-light justify-content-center">
            <form class="form-inline">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              <input class="form-control mr-sm-2" size="17" type="search" placeholder="Search" aria-label="Search">
            </form>
          </nav>
      </div>
    </div>
  </footer>
</div>

</body>
</html>
